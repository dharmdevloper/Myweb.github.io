{% extends "app/layout.html" %}

{% block title %}Contact{% endblock title %}Home

{% block body %}
<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1600x400/?beach" class="d-block w-100" alt="...">
</div>


<div class="container px-10 py-3 text-center">
<H2>Contact Us</h2>
<form method="post" action="/contact/"> 
{% csrf_token %}
<div class="mb-3 ">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter your name">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
    <div class="mb-3">
    <label for="query" class="form-label">Query</label>
    <input type="text" class="form-control" name="query" id="query"  placeholder="Enter your query">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
